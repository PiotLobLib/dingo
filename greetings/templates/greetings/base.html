<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dingo{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            {% if request.resolver_match.url_name != "welcome" %}
                <a class="navbar-brand" href="{% url 'welcome' %}">HOME</a>
            {% endif %}
    
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav w-100 d-flex justify-content-between text-center">
                    <li class="nav-item flex-fill">
                        <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
                    </li>
                    <li class="nav-item flex-fill">
                        <a class="nav-link" href="{% url 'posts:post_list' %}">POSTS</a>
                    </li>
                    <li class="nav-item flex-fill">
                        <a class="nav-link" href="{% url 'maths:list' %}">MATHS</a>
                    </li>
                    <li class="nav-item flex-fill">
                        <a class="nav-link" href="{% url 'contact' %}">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
