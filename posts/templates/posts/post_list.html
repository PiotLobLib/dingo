{% extends "posts/base.html" %}

{% block title %}Lista postów{% endblock %}

{% block content %}
   <h2>Lista postów</h2>
   <ul>
       {% for post in posts %}
           <li><a href="{% url 'posts:post_detail' post.id %}">{{ post.title }}</a> – {{ post.author.nick }}</li>
       {% endfor %}
   </ul>
   <a href="{% url 'posts:post_create' %}">Dodaj nowy post</a>
{% endblock %}
